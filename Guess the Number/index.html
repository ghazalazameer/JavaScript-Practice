<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Guess the Number!</title>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-80 rounded-lg p-8 shadow-custom w-100 h-5/6">
        <header class="text-center mb-8">
            <button
                class="btn again bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-serif font-bold py-2 px-4 rounded-md shadow-md mt-4">Play
                Again!</button>
            <h1 class="text-4xl font-bold mb-4 mt-9">Guess the Number!</h1>
            <p class="text-lg">(Between 1 and 20)</p>
            <div class="number text-5xl font-bold mt-4 absolute left-1/2 transform -translate-x-1/2">?</div>
        </header>
        <main class="flex justify-center items-start">
            <section class="left mr-8 flex-1 mt-20">
                <input type="number" class="guess border border-gray-300 rounded py-2 px-4 mb-4" />
                <button
                    class="btn check bg-gradient-to-r from-green-300 to-green-500 hover:from-green-400 hover:to-green-600 text-white font-serif font-bold py-2 px-4 rounded-md shadow-md">Check!</button>
            </section>
            <section class="right mt-20">
                <p class="message text-xl">Start guessing...</p>
                <p class="label-score text-lg">ðŸ’¯ Score: <span class="score">20</span></p>
                <p class="label-highscore text-lg">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
            </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>



</html>
